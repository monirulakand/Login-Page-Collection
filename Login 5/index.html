    <!-- MAIN -->
    <main>
      <header>
        <section class="header-image-section">
          <svg width="350" height="142" viewBox="0 0 350 142" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <symbol id="header-path">
                <path d="M0 0h350v122s-29.167 20-58.333 20c-29.167 0-29.167-20-58.334-20-29.166 0-29.166 20-58.333 20-29.167 0-29.167-20-58.333-20-29.167 0-29.167 20-58.334 20C29.167 142 0 122 0 122V0z" />
              </symbol>
              <pattern id="header-image" patternUnits="userSpaceOnUse" x="0" y="0" width="100%" height="100%">
                <image x="0" y="0" width="100%" height="100%" preserveAspectRatio="xMinYMin slice" xlink:href="https://dl.dropbox.com/s/emd70u5i7pgbkcu/sky.jpg" />
              </pattern>
              <linearGradient x1="-4.126%" y1="-8.885%" x2="112.599%" y2="100%" id="gradient1">
                <stop stop-color="#4FC3F7" offset="0%"/>
                <stop stop-color="#03A9F4" offset="100%"/>
              </linearGradient>
            </defs>
            <use xlink:href="#header-path" fill="url(#header-image)" />
            <use xlink:href="#header-path" fill="url(#gradient1)" fill-opacity=".9" />
          </svg>
          <div class="header-lock-icon">
            <svg width="21" height="25">
              <use xlink:href="#svg-icon-lock" />
            </svg>
          </div>
        </section>
      </header>
      <section class="social-signup">
        <h2>Sign up with</h2>
        <section class="social-signup__buttons">
          <a class="sn-icon" href="#">
            <svg width="20" height="17">
              <use xlink:href="#svg-icon-twitter" />
            </svg>
          </a>
          <a class="sn-icon" href="#">
            <svg width="10" height="19">
              <use xlink:href="#svg-icon-facebook" />
            </svg>
          </a>
          <a class="sn-icon" href="#">
            <svg width="18" height="15">
              <use xlink:href="#svg-icon-gplus" />
            </svg>
          </a>
          <a class="sn-icon" href="#">
            <svg width="16" height="20">
              <use xlink:href="#svg-icon-github" />
            </svg>
          </a>
        </section>
      </section>
      <div class="or-divider">
        <div class="or-divider__text">or</div>
      </div>
      <section class="login-form">
        <form action="/action" method="post" onsubmit="return false">
          <div class="login-form__email-field">
            <svg class="login-form__email-field__icon" width="16" height="11">
              <use xlink:href="#svg-icon-input-email" />
            </svg>
            <input type="email" name="email" placeholder="Email" />
          </div>
          <div class="login-form__password-field">
            <svg class="login-form__password-field__icon" width="13" height="16">
              <use xlink:href="#svg-icon-lock" />
            </svg>
            <input type="password" name="password" placeholder="Password" />
          </div>
          <button type="submit">Sign up</button>
        </form>
      </section>
      <div class="bottom-link">
        <a href="#">Already have an account?</a>
      </div>
    </main>
</body>
